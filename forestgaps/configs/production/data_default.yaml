# Production data configuration
# Full data pipeline with all features

# Data paths
data_dir: data
processed_dir: data/processed
tiles_dir: data/tiles

# Input configuration
in_channels: 1
input_type: dsm

# Preprocessing configuration (Document 3)
preprocessing:
  tile_size: 256  # Document 3 standard
  overlap: 0.0
  normalize_method: per_tile  # Document 3: per-tile normalization [0,1]
  normalize_range: [0.0, 1.0]
  min_valid_pixels: null
  min_gap_pixels: null

# Data augmentation - full augmentation pipeline
augmentation:
  enabled: true
  # Geometric transformations
  random_flip_prob: 0.5
  random_rotation: true
  random_rotation_degrees: 15.0
  # Intensity transformations
  brightness_jitter: 0.2
  contrast_jitter: 0.2
  # Gaussian noise
  gaussian_noise_prob: 0.2
  gaussian_noise_std: 0.01
  # Gaussian blur
  gaussian_blur_prob: 0.2
  gaussian_blur_sigma: [0.1, 2.0]
  # Advanced augmentations
  use_kornia: false  # Enable if you want GPU augmentations

# Dataset configuration (Document 3: 70/15/15)
dataset:
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  # Multiple thresholds for comprehensive evaluation
  thresholds: [2.0, 5.0, 10.0]
  cache_in_memory: false
  shuffle_train: true
  shuffle_val: false

# DataLoader parameters - optimized for performance
num_workers: 4
pin_memory: true
prefetch_factor: 2
persistent_workers: true
