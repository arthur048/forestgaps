# Quick model configuration
# UNet-FiLM for feature testing

model_type: unet_film
task: segmentation

# Architecture
in_channels: 1
out_channels: 1
base_channels: 64
depth: 4

# FiLM conditioning
num_conditions: 1

# No attention for speed
use_attention: false
attention_type: null

# Light regularization
dropout_rate: 0.1
droppath_rate: 0.0

# Normalization
norm_type: batch
num_groups: 8

# Activation
activation: relu

# Output
output_activation: sigmoid

# Initialization
init_method: kaiming

# No pretrained
pretrained: false
pretrained_path: null
